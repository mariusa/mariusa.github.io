      <span class="d-none d-lg-block">

        </li>

        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
        </li>
        <!--<li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="/articles">Articles</a>
        </li>-->

  </nav>
